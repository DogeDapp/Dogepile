<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <!-- Compiled and minified CSS for MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    
    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
 
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <link rel="icon" type="image/png" href="assets/images/face-of-staring-dog2.png">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">

    <title>aarf!</title>
</head>

<body class="remove-background-image-fade-in">
<script>document.body.className += ' fade-out';</script>

<!-- Results Page - page 2 -->
     <div class="results-page">

        <header>
            <div id="headerContainer">
                <h2 id="logo">aarf!</h2>
                <div id="addressDisplay"><button class='dropdown-button btn dropdown-item-radius' data-radius="5" data-belowOrigin="false" href='#' data-activates='dropdown2' id=radiusBtn>5 miles</button>
            <!-- Dropdown Structure -->
                <ul id='dropdown2' class='dropdown-content'>
                    <li class="dropdown-item-radius" data-radius="5" data-display="5 Miles (default)">5 Miles (default)</li>
                    <li class="dropdown-item-radius" data-radius="10" data-display="10 Miles">10 Miles</li>
                    <li class="dropdown-item-radius" data-radius="15" data-display="15 Miles">15 Miles</li>
                    <li class="dropdown-item-radius" data-radius="20" data-display="20 Miles">20 Miles</li>
                </ul>Your Current Location</div>
            </div>
        </header>

        <!-- container wrapper -->
        <div class="container">
            <!-- main page -->
            <div id="mainContainer">
                <div class="row">
                    <div class="col s6">
                        <div id="map">
                            map
                        </div>
                    </div>
                    <div class="col s6">
                        <div id="filter-results">
                            <div class="switch filter-restaurants">
                                <label>
                                    eat
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>
                            <div class="switch filter-parks">
                                <label>
                                    play
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>
                            <div class="switch filter-hotels">
                                <label>
                                    stay
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <table>
                            <thead>
                                <tr>
                                    <th>Marker</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Phone Number</th>
                                    <th>Get Dir Btn</th>
                                </tr>
                            </thead>
                            <tbody id="tableResults">
                                <!-- populated by js example below-->
                                <tr>
                                    <td><i class="material-icons">place</i></td>
                                    <td><img class="img-results" href="#"></td>
                                    <td>The Greatest Dog Park</td>
                                    <td>1234 Fido Way San Diego, CA 12345</td>
                                    <td>(123) 456-7890</td>
                                    <td><button class="btn waves-effect waves-light" id="dirBtn" target="_blank">lead the way
                                        <i class="material-icons right">chevron_right</i>
                                    </button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> <!-- end container div -->

            <footer class="page-footer">
                &copy; 2017 Team TBD
            </footer>
    </div> <!-- end results page -->

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvUKChGjalgP1YNjJC66vq_tgbRuqa_Oc"></script>

<script type="text/javascript" src="assets/js/meetup.js"></script>
<script type="text/javascript" src="assets/js/firebase.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
