<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title></title>
</head>

<body>

<!-- hidden on launch -->
    <header>
        <div id="headerContainer">
            <h2 id="logo">Good Dog</h2>
            <div id="addressDisplay">Your Current Location<div>
        </div>
    </header>

<!-- initial search -->
    <div id="searchContainer">
        <h1>Good Dog</h1>
        <form id="addressSearch">
            <div class="input-group">
                <input id="address-input" class="form-control" type="text" name="search" placeholder="Address">
                <div class="input-group-addon btn btn-primary init" id="searchBtn">Fetch</div>
            </div>
            <button class="btn btn-primary init" type="submit" id="geoBtn">Use Your Location</button>
        </form>
    </div>

<!-- main page -->
    <div id="mainContainer">

        <div class="row"> 

            <div class="col-md-6">
                <div id="map">
                    map
                </div>
            </div>

            <div class="col-md-6">
                <div id="filter-results">
                    <ul>
                        <li><input type="checkbox" id="filter-restaurants">Dog Friendly Restaurants</li>
                        <li><input type="checkbox" id="filter-parks">Dog Parks</li>
                        <li><input type="checkbox" id="filter-hotels">Dog Friendly Hotels</li>
                    </ul>
                </div>
            </div>

        </div>
    </div> 

<script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
