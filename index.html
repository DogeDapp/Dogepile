<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <!-- Compiled and minified CSS for MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    
    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
 
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <link rel="icon" type="image/png" href="assets/images/face-of-staring-dog2.png">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">

    <title>aarf!</title>
</head>

<body>

<!-- Page 1 - Search/Add Page -->

    <div id="searchContainer">

        <!-- <div class="searchContainer2"> -->

            <h1 class="animated bounceInRight">aarf!</h1>

            <form class="col s12" id="addressSearch">
                <div class="row">
                    <div class="input-field col s9">
                        <i class="material-icons prefix">pets</i>
                        <input id="icon_prefix" type="text">
                        <label for="icon_prefix">address or location</label>
                    </div>
                
                    <div class="col s3">
                        <button id="searchBtn" class="btn-large init waves-effect waves-light" type="submit" name="action">retrieve
                            <i class="material-icons left">search</i>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col s5">
                        <button class="btn-large init waves-effect waves-light" type="submit" id="geoBtn">use my location
                        <i class="material-icons left">public</i>
                        </button>
                    </div>
                    <div class="col s5">
                        <button data-target="modal1" class="btn-large waves-effect waves-light" type="submit" id="addLocBtn">add new place
                        <i class="material-icons left">add_location</i>
                        </button>
                    </div>
                </div>
            </form>
        <!-- </div> -->
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4 class="addVenueText">add a new dog-friendly venue:</h4>
            <div class="input field">
                <input id="new-name" type="text" placeholder="place name">
                <!-- <label for="new-name">place name</label> -->
            </div>
            <div class="input field">
                <input id="new-address" type="text" placeholder="street address">
                <!-- <label for="new-address">street address</label> -->
            </div>
            <div class="dropdown-container">
            <!-- Dropdown Trigger -->
                <button class='dropdown-button btn' data-belowOrigin="true" href='#' data-activates='dropdown1' id=venueTypeBtn>type</button>
            <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li class="dropdown-item-venue" data-type="eat">eat</li>
                    <li class="dropdown-item-venue" data-type="play">play</li>
                    <li class="dropdown-item-venue" data-type="stay">stay</li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-large" id="shakeBtn">shake</a>
        </div>
    </div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvUKChGjalgP1YNjJC66vq_tgbRuqa_Oc"></script>
<script type="text/javascript" src="assets/js/map.js"></script>
<script type="text/javascript" src="assets/js/meetup.js"></script>
<script type="text/javascript" src="assets/js/firebase.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
