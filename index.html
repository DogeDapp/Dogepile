<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <!-- Compiled and minified CSS for MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    
    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
 
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">

    <title>Project 1</title>
</head>

<body>
<div class="stickyFooter">
<!-- hidden on launch -->
    <header>
        <div id="headerContainer">
            <h2 id="logo">aarf!</h2>
            <div id="addressDisplay">Your Current Location<div>
        </div>
    </header>

<!-- initial search -->
    <div id="searchContainer">

        <h1 class="animated bounceInRight">aarf!</h1>

        <form class="col s12" id="addressSearch">
            <div class="row">
                <div class="input-field col s9">
                    <i class="material-icons prefix">pets</i>
                    <input id="icon_prefix" type="text">
                    <label for="icon_prefix">address or location</label>
                </div>
            
                <div class="col s3">
                    <button id="searchBtn" class="btn-large init waves-effect waves-light" type="submit" name="action">retrieve
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <button class="btn-large init waves-effect waves-light" type="submit" id="geoBtn">use my location</button>
                </div>
                <div class="col s6">
                    <button data-target="modal1" class="btn-large waves-effect waves-light" type="submit" id="addLocBtn">add new place</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4 class="addVenueText">add a new dog-friendly venue:</h4>
        <div class="input field">
            <input id="new-name" type="text" placeholder="place name">
            <!-- <label for="new-name">place name</label> -->
        </div>
        <div class="input field">
            <input id="new-address" type="text" placeholder="street address">
            <!-- <label for="new-address">street address</label> -->
        </div>
        <!-- Dropdown Trigger -->
        <button class='dropdown-button btn' data-belowOrigin="true" href='#' data-activates='dropdown1' id=venueTypeBtn>type</button>
        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
            <li class="dropdown-item" data-type="eat">eat</li>
            <li class="dropdown-item" data-type="play">play</li>
            <li class="dropdown-item" data-type="stay">stay</li>
        </ul>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-large" id="shakeBtn">shake</a>
    </div>
</div>


    <!-- container wrapper -->
    <div class="container">

    <!-- main page -->
        <div id="mainContainer">
            <div class="row"> 
                <div class="col s6">
                    <div id="map">
                        map
                    </div>
                </div>

                <div class="col s6">
                    <div id="filter-results">
                        <div class="switch filter-restaurants">
                            <label>
                            eat
                            <input type="checkbox">
                            <span class="lever"></span>
                            </label>
                        </div>
                        <div class="switch filter-parks">
                            <label>
                            play
                            <input type="checkbox">
                            <span class="lever"></span>
                            </label>
                        </div>
                        <div class="switch filter-hotels">
                            <label>
                            stay
                            <input type="checkbox">
                            <span class="lever"></span>
                            </label>
                        </div>
                    </div>
                </div>

            <div class="col s12">
                <table>
                    <thead>
                        <tr>
                            <th>Marker</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Get Dir Btn</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- populated by js example below-->
                        <tr>
                            <td><i class="material-icons">place</i></td>
                            <td><img class="img-results" href="#"></td>
                            <td>The Greatest Dog Park</td>
                            <td>1234 Fido Way San Diego, CA 12345</td>
                            <td>(123) 456-7890</td>
                            <td><button class="btn waves-effect waves-light" id="dirBtn">lead the way</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div> <!-- end container div -->
</div>

<footer class="page-footer">
    <p>&copy; 2017 Team TBD</p>
</footer>

<script type="text/javascript" src="assets/js/app.js"></script>
<script type=“text/javascript” src=“https://maps.googleapis.com/maps/api/js?key=AIzaSyBvUKChGjalgP1YNjJC66vq_tgbRuqa_Oc“></script>
<script type=“text/javascript” src=“assets/js/map.js”></script>


</body>

</html>
